# =========================
# Datasource (SQLite)
# =========================
spring.datasource.url=jdbc:sqlite:/dev/oss/data/oss.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# =========================
# JPA / Hibernate
# =========================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# =========================
# Server
# =========================
server.port=8080

# =========================
# Logging
# =========================
logging.level.org.springframework=INFO
logging.level.com.oss=DEBUG

# ? CORRECT APPROACH: Server stores in UTC, timezone only for user display
# Database stores all timestamps in UTC
# Client timezone is used ONLY to determine "what is today's date" for the user
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=TRACE