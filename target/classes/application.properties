# =========================
# Datasource (SQLite)
# =========================
# CRITICAL: Use a SAFE location - NOT /dev/! That caused your disaster!
# Production: Use /var/lib/oss/oss.db
# Development: Use ./data/oss.db or ~/oss-data/oss.db
spring.datasource.url=jdbc:sqlite:/var/lib/oss/data/oss.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# HikariCP connection pool settings (performance tuning)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# SQLite performance optimizations
spring.datasource.hikari.data-source-properties.journal_mode=WAL
spring.datasource.hikari.data-source-properties.synchronous=NORMAL
spring.datasource.hikari.data-source-properties.cache_size=-2000
spring.datasource.hikari.data-source-properties.temp_store=MEMORY

# =========================
# JPA / Hibernate
# =========================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# =========================
# Server
# =========================
server.port=8080

# =========================
# Logging - Production Settings
# =========================
logging.level.org.springframework=WARN
logging.level.com.oss=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.transaction=WARN

# For development/debugging, change to:
# logging.level.org.springframework=INFO
# logging.level.com.oss=DEBUG
# logging.level.org.hibernate.SQL=DEBUG

# =========================
# Timezone
# =========================
# Server stores in UTC, timezone only for user display
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

